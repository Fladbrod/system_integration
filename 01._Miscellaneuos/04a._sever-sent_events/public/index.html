<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js SSE - Random Quotes</title>
</head>
<body>
    <h1>Random Quotes Stream</h1>
    <div id="quote"></div>

    <script>
        const quoteDiv = document.getElementById("quote");
        const eventSource = new EventSource("/quotes");

        eventSource.onmessage = (event) => {
            quoteDiv.textContent = event.data;
        };
    </script>
</body>
</html>
